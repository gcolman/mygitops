name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  install-wf-cli:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.VERSION }}
      RELEASE_BUCKET: ${{ inputs.RELEASE_BUCKET }}   
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GIT_SHA }}
      - name: Download Wayfinder CLI
        run: |
          export LOGS="$(pwd)/logs"
          export JSON_FILE="$(pwd)/env.json"
          export BIN="$(pwd)/bin"
          source ./bin/get-wf-release.sh
      - name: Logon to Wayfinder
        run: |
          export LOGS="$(pwd)/logs"
          export JSON_FILE="$(pwd)/env.json"
          export BIN="$(pwd)/bin"
          source ./bin/wflogin.sh MYPROFILE $JSON_FILE
      - name: Save env file
        uses: actions/upload-artifact@v3
        with:
          retention-days: 2
          name: env-info-${{ inputs.cloud }}
          path: env.json
